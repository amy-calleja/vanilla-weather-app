<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/styles.css" />

  <script
    src="https://kit.fontawesome.com/4693397afb.js"
    crossorigin="anonymous"
  ></script>

  <body>
    <div class="container">
      <div class="card">
        <form class="search-bar" id="search-form">
          <input
            type="text"
            id="city-input"
            autocomplete="off"
            placeholder="Search a city"
          />
          <input type="submit" value="Go" id="go" />
          <button id="locationButton">
            <i class="fas fa-thumbtack"></i> My Location
          </button>
        </form>

        <h2></h2>
        <p id="date"></p>
        <div class="temperatures-display">
          <img src="" id="icon" />
          <h1></h1>
          <span class="units">
            <a href="#" id="celsius-link">¬∞C</a> |
            <a href="#" id="fahrenheit-link">¬∞F</a>
          </span>
        </div>

        <h3></h3>
        <div class="humidityWind">
          <div id="humidity">Humidity</div>
          <div id="wind">Wind</div>
        </div>
        <div class="weekly">
          <div class="row row-cols-5">
            <div class="col">Mon</div>
            <div class="col">Tues</div>
            <div class="col">Wed</div>
            <div class="col">Thurs</div>
            <div class="col">Fri</div>
          </div>

          <div class="row row-cols-5">
            <div class="col"><i class="fas fa-sun sunny"></i></div>
            <div class="col"><i class="fas fa-cloud cloudy"></i></div>
            <div class="col"><i class="fas fa-smog smog"></i></div>
            <div class="col"><i class="fas fa-sun sunny"></i></div>
            <div class="col"><i class="fas fa-sun sunny"></i></div>
          </div>

          <div class="row row-cols-5">
            <div class="col">16</div>
            <div class="col">13</div>
            <div class="col">16</div>
            <div class="col">14</div>
            <div class="col">15</div>
          </div>
        </div>
      </div>
      <div id="coded-by">
        <a
          href="https://github.com/amy-calleja/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Amy Calleja üë©‚Äçüíª
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
